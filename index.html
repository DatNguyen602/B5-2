    <div id="main">
        <div class="log">Login</div>
        <form action="" method="get">
            <p class="p-n">Username</p>
            <label for="user">
                <i class="fa-regular fa-user"></i>
                Type your username
            </label>
            <input onclick="click()" type="text"  id="user">
            <p class="p-n">Password</p>
            <label for="password">
                <i class="fa-solid fa-lock"></i>
                Type your password
            </label>
            <input type="text"  id="password">
        </form>
        <div>
            <p style="display: flex;justify-content: flex-end;">Forget password!</p>
        </div>
        <button class="btn">LOGIN</button>
        <p style="text-align: center;">C# Sign Up Using</p>
        <div class="logo">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-google"></i>
        </div>

        <p style="text-align: center;margin-top: 232px;color: rgb(77, 76, 76)">C# Sign Up Using</p>
        <a style="text-align: center;display: block;margin-top: 16px">SIGN UP</a>
    </div>
